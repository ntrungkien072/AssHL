        <script>

            myApp.config(function($routeProvider) {
              $routeProvider
              .when("/", {

              })
              .when("/trang-chu", {
                templateUrl : "trangchu1.html"
              })
              .when("/chi-tiet", {
                templateUrl : "chitiet1.html"

              .when("/dang-ki", {
                templateUrl : "dangki1.html"
              })
              .when("/dang-nhap", {
                templateUrl : "dangnhap1.html"
              })
              .when("/lien-he", {
                templateUrl : "lienhe1.html"
              })
              .when("/gio-hang", {
                templateUrl : "giohang1.html"
              })
              .when("/thanh-toan", {
                templateUrl : "thanhtoan1.html"
              })
              .when("/gioi-thieu", {
                templateUrl : "gioithieu1.html"
              })
          
          
          
              
              ;
            });
